<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>App Web da lista 1 - turma B</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

</head>
<body>
	<a th:href="@{/cadastrar}">Cadastar mais algum cliente</a><br/>
	<h1>Listar com todos os clientes!!</h1>
	<br />
	<div th:each="pessoa:${pessoas}">
		<p>
			<span th:text="${pessoa.id}"></span>
			<span th:text="${pessoa.nome}"></span>
		</p>
		<br />
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
